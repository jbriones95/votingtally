<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Littleton Colorado Restaurants by Cuisine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* page layout: grid of 3 cards, responsive */
    .container { max-width: 1100px; margin: 2.5rem auto; padding: 0 1rem; }
    h1 { margin-bottom: 2rem; color: #263238; font-weight: 500; }
    .cuisine-section { margin-bottom: 2.5rem; }
    .cuisine-title { font-size: 1.3rem; font-weight: 500; margin-bottom: 1rem; color: #388e3c; }
    .restaurant-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
    .card {
      padding: 1.2rem 1.4rem;
      border-radius: 8px;
      background: #f5f5f5;
      border: 1px solid rgba(0,0,0,0.06);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #263238;
      font-size: 1rem;
    }
    .restaurant-name { font-weight: 500; margin-bottom: .5rem; }
    .restaurant-address { font-size: .95rem; color: #555; margin-bottom: .5rem; }
    @media (max-width:1000px) { .restaurant-grid { grid-template-columns: repeat(2,1fr); } }
    @media (max-width:600px)  { .restaurant-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Littleton Colorado Restaurants by Cuisine</h1>
    <div id="cuisines"></div>
  </div>
  <script>
    // Example data: 5 cuisines, each with 2-3 restaurants
    const restaurantsByCuisine = {
      "American": [
        { name: "Manning's Steaks & Spirits", address: "111 S. Broadway" },
        { name: "Farm House Restaurant at Breckenridge Brewery", address: "2990 Brewery Ln" },
        { name: "Grande Station", address: "2299 W Main St" }
      ],
      "Italian": [
        { name: "Angelo's Taverna - Littleton", address: "6885 S Santa Fe Dr" },
        { name: "Cafe Terracotta", address: "5649 S Curtice St" }
      ],
      "Seafood": [
        { name: "Smokin Fins - Littleton", address: "2575 W Main St" }
      ],
      "Asian": [
        { name: "Ninja Sushi", address: "7301 S Santa Fe Dr" }
      ],
      "Bar & Grill": [
        { name: "ViewHouse", address: "2680 W Main St" }
      ]
    };

    function escapeHtml(s = '') {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function renderCuisines() {
      const cuisinesEl = document.getElementById('cuisines');
      cuisinesEl.innerHTML = Object.entries(restaurantsByCuisine).map(([cuisine, list]) => `
        <section class="cuisine-section">
          <div class="cuisine-title">${escapeHtml(cuisine)}</div>
          <div class="restaurant-grid">
            ${list.map(r => `
              <div class="card">
                <div class="restaurant-name">${escapeHtml(r.name)}</div>
                <div class="restaurant-address">${escapeHtml(r.address)}</div>
              </div>
            `).join('')}
          </div>
        </section>
      `).join('');
    }

    renderCuisines();
  </script>
</body>
</html>
